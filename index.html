<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Mocks</title>
  </head>
  <body>
    <h1>New Account</h1>
    <form>
      <label for="name"> Name </label>
      <br />
      <input type="text" />
      <br />
      <label for="email"> Email</label>
      <br />
      <input type="text" />
      <br />
      <label for="password"> Password </label>
      <br />
      <input type="password" />
      <p>12 or more combination of letters, numbers, and symbols</p>
      <label for="repeat password"> Password (again)</label>
      <br />
      <input type="password" />
      <button type="submit">Create Account</button>
      <p><a href="#">Already have an account?Sign in</a></p>
    </form>
  </body>
</html>
